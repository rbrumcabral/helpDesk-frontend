<div class="container mat-elevation-z8">
    <form class="form" [formGroup]="form">
        <h1 class="header-create fullWidth"> Deletar técnico </h1>
        <img src="assets/img/tecnico-create.svg" class="fullWidth" alt="imagem de fundo">

        <section readonly class="type-user">
            <mat-checkbox [disabled]="true" formControlName="adminType" color="primary"> Admin </mat-checkbox>
            <mat-checkbox [disabled]="true" formControlName="clientType" color="primary"> Cliente </mat-checkbox>
            <mat-checkbox [disabled]="true" formControlName="technicianType" color="primary"> Técnico </mat-checkbox>
        </section>

        <mat-form-field class="user-input fullWidth" appearance="fill">
            <mat-label >Nome</mat-label>
            <input matInput [disabled]="true" formControlName="name" readonly maxlength="50">
        </mat-form-field>

        <mat-form-field class="user-input fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput [disabled]="true" formControlName="cpf" readonly mask="000.000.000-00">
        </mat-form-field>

        <mat-form-field class="user-input fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [disabled]="true" formControlName="email" readonly type="email">
        </mat-form-field>

        <button (click)="delete()" class="fullWidth" mat-flat-button color="primary"> Deletar </button>
        <button routerLink="../../" class="fullWidth" mat-stroked-button color="warn"> Cancelar </button>

    </form>
</div>
